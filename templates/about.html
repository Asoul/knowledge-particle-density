<h1 class="ui header">KPD (Knowledge Particle Density, 知識顆粒密度)</h1>

<p>知識粒度是指一篇文章內<b>知識點</b> (Knoledge Particle) 的密度。</p>
<p>對於一個初學者或不想太了解細節的人，一篇文章的 <b>KPD 若是太高</b>，則會<b>使閱讀者感到厭煩</b>，直接關閉文章或停止閱讀狀態；而對於一個進階者或想要了解細節的人來說，若是一篇文章的 <b>KPD 太低</b>，則會讓閱讀者覺得這篇文章<b>不值得一讀</b>，也會產生想要關閉文章的動作。</p>
<p>目前的主流文章並沒有可以改變同一篇文章 KPD 的方法，本專案嘗試讓使用者體驗可以更改一篇文章 KPD 的閱讀方式，感受不同的閱讀體驗。</p>
